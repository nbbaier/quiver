<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Quiver - Offline</title>
   <style>
      * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
      }

      body {
         font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            sans-serif;
         display: flex;
         align-items: center;
         justify-content: center;
         min-height: 100vh;
         background-color: #f5f5f5;
         padding: 20px;
      }

      .container {
         text-align: center;
         max-width: 400px;
      }

      h1 {
         color: #0066cc;
         margin-bottom: 16px;
      }

      p {
         color: #666;
         margin-bottom: 24px;
      }

      button {
         background-color: #0066cc;
         color: white;
         border: none;
         padding: 12px 24px;
         border-radius: 6px;
         font-size: 16px;
         cursor: pointer;
      }

      button:hover {
         background-color: #0052a3;
      }
   </style>
</head>

<body>
   <div class="container">
      <h1>Quiver</h1>
      <p>
         You're currently offline. Your cached ideas are still available in
         the app.
      </p>
      <button onclick="window.location.reload()">Try Again</button>
   </div>
</body>

</html>
